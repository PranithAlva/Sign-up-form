<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/svg+xml" href="/vite.svg" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Sign-up-form</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div id="container">
			<div id="img-display">
				<img src="./images/dispaly_pic.jpg" id="display-img" />
			</div>
			<div id="logo-bar">
				<img src="./images/odin_logo.png" id="logo" />Odin
			</div>

			<div id="canvas">
				<div id="intro">
					<p class="intro-info">
						<strong>
							This is not a real online service! You know you need something
							like this in your real life to help you realize your deepest
							dreams. Sign up now to get started
						</strong>
					</p>
					<br />
					<p class="intro-info">
						<strong>You <em>know</em> you want to</strong>
					</p>
				</div>
				<form action="" method="POST">
					<div id="form-box">
						<div id="heading"><strong>Let's do this!</strong></div>
						<div class="form-block">
							<label for="first-name">FIRST NAME</label
							><input
								type="text"
								id="first-name"
								name="first-name"
								placeholder="Jhon"
								required
							/>
						</div>
						<div class="form-block">
							<label for="last-name">LAST NAME</label
							><input
								type="text"
								id="last-name"
								name="last-name"
								placeholder="Doe"
								required
							/>
						</div>
						<div class="form-block">
							<label for="email">EMAIL</label
							><input
								type="email"
								id="email"
								name="email"
								placeholder="jhondoe@abc.com"
								required
							/>
						</div>
						<div class="form-block">
							<label for="phone-number">PHONE NUMBER</label
							><input
								type="tel"
								id="phone-number"
								name="phone-number"
								maxlength="10"
								required
							/>
						</div>
						<div class="form-block">
							<label for="Password"> PASSWORD</label>
							<input
								type="password"
								id="password"
								name="password"
								pattern="[0-9][a-z][A-Z]"
								required
							/>
						</div>
						<div class="form-block">
							<label for="Confirm-Password">CONFIRM PASSWORD</label
							><input
								type="confirm-password"
								id="confirm-password"
								name="confirm-password"
								required
							/>
						</div>
					</div>
					<button type="submit" class="form-closer" id="submit-button">
						Create Account
					</button>
					<div class="form-closer" id="register-link">
						Already have an account? <a href="">Log in</a>
					</div>
				</form>
				<div id="shoutout">
					white tiger Photo by
					<a
						href="https://unsplash.com/@vrnex?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
						>Kar Ming Moo</a
					>
					on
					<a
						href="https://unsplash.com/s/photos/tiger?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
						>Unsplash</a
					>
				</div>
			</div>
		</div>
	</body>
</html>
