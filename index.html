<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/svg+xml" href="/vite.svg" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Sign-up-form</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div id="container">
			<div id="img-display">
				<img src="./images/dispaly_pic.jpg" id="display-img" />
			</div>
			<div id="logo-bar">
				<img src="./images/odin_logo.png" id="logo" />Odin
			</div>

			<div id="canvas">
				<div id="intro">
					<p class="intro-info">
						<strong>
							This is not a real online service! You know you need something
							like this in your real life to help you realize your deepest
							dreams. Sign up now to get started
						</strong>
					</p>
					<br />
					<p class="intro-info">
						<strong>You <em>know</em> you want to</strong>
					</p>
				</div>

				<div id="form-box">
					<strong>Let's do this!</strong>
					<form action="" method="POST">
						<div>
							<label for="first-name"
								>FIRST NAME<input type="text" id="first-name" name="first-name"
							/></label>
						</div>
						<div>
							<label for="last-name"
								>LAST NAME<input type="text" id="last-name" name="last-name"
							/></label>
						</div>
						<div>
							<label for="email"
								>EMAIL<input type="email" id="email" name="email"
							/></label>
						</div>
						<div>
							<label for="phone-number"
								>PHONE NUMBER<input
									type="tel"
									id="phone-number"
									name="phone-number"
									maxlength="10"
							/></label>
						</div>
						<div>
							<label for="Password">
								PASSWORD
								<input type="password" id="password" name="password" />
							</label>
						</div>
						<div>
							<label for="Confirm-Password"
								>CONFIRM PASSWORD<input
									type="confirm-password"
									id="confirm-password"
									name="confirm-password"
							/></label>
						</div>
					</form>
				</div>
				<button type="submit">Create Account</button>
				<div>Already have an account? <a href="">Log in</a></div>
			</div>
		</div>
	</body>
</html>
